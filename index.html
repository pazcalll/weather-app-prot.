<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="search-container">
        <input class="search-control" type="text" placeholder="City name or Zipcode" id="search-input">
        <button class="search-control" id="search-btn"> Search </button>
    </div>
    <div id="greetings" style="
        text-align: center;
        margin-top: 35%;
    ">
        <h4>
            Get current weather information <br><br><br> Try input a city on input field !
        </h4>
    </div>
    <div id="weather-container">
        <div id="weather-description">
            <h1 id="city-header"></h1>
            <div id="weather-main">
                
                <div id="temperature"> </div>
                <div class="degree"><sup>&#176</sup></div>
                <div class="units">C</div>

                <div>
                    <img id="document-icon-img" src="" alt="">
                </div>
            </div>
            <div id="weather-description-header"></div>
            <hr>
            <div id="wind-speed" class="bottom-details"></div> 
            <div id="humidity" class="bottom-details"></div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
